- name: wellthy
    database: source_database
    schema: source_schema
    description: This is data from the Wellthy production database, extracted via Fivetran.
    freshness: # default freshness
      warn_after: {count: 1, period: hour}
    loaded_at_field: _fivetran_synced
    tables:
      - name: members
        description: A table of all Wellthy platform accounts of type member.
        columns:
          - name: user_id
            description: Primary key for Wellthy platform profiles.
            tests:
              - not_null
      - name: client_groups
        description: A table of client groups. Client groups are 
        columns:
          - name: user_id
            description: Primary key for Wellthy platform profiles.
            tests:
              - not_null
      - name: clients
        description: A table of all Wellthy clients, past and present.
        columns:
          - name: id
            description: Primary key amnd unique identifier for a Wellthy client.
            tests:
              - not_null

- name: snowplow
    database: source_database
    schema: source_schema
    description: This is event data from the Wellthy platform, as tracked and captured by Snowplow.
    freshness: # default freshness
      warn_after: {count: 1, period: hour}
    loaded_at_field: col_etl_tstamp
    tables:
      - name: atomic_events
        description: A table of all Wellthy platform accounts of type member.
        columns:
          - name: user_id
            description: Primary key for Wellthy platform profiles.
            tests:
              - not_null
       